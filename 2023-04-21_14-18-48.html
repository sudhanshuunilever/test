<html>
<head>
    <title>Assistant</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: black;
            text-align: center;
        }

        h1 {
            font-size: 4.5em
        }

        div {
            padding: 1em;
        }
        form {
            text-align:center;
        }

        #gallery {
            text-align:center;
            padding:2em;
            min-height: 400px
        }

        #gallery img {
            max-height :200px;
        }

    </style>

</head>
<body>
    <div>
        <h1>Assistant</h1>
    </div>
    <form action="">
      <div>
        <input type="text" name="email" placeholder="Enter Email"/>
      </div>
      <div>
        <input type="number" name="phone" placeholder="Enter Phone number"/>
      </div>
      <button type="submit">Submit</button>
    </form>
    <div id="gallery">
      <img src="https://wallpaperaccess.com/full/303149.jpg" alt="Tiger 1">
      <img src="https://static3.srcdn.com/wordpress/wp-content/uploads/2020/01/Tiger-Wallpaper-HD.jpg" alt="Tiger 2">
      <img src="https://c4.wallpaperflare.com/wallpaper/359/414/195/tiger-blue-eyes-eye-close-up-wallpaper-preview.jpg" alt="Tiger 3">
    </div>
</body>
</html>
